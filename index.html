<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2d3748;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .image-wrapper {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            background: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .placeholder {
            padding: 4rem 2rem;
            text-align: center;
            color: #a0aec0;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Image</h1>
        <div class="image-wrapper">
            <!-- Replace the src below with your image path -->
            <img src="your-image.jpg" alt="Display Image" id="mainImage" onerror="this.style.display='none'; document.getElementById('placeholder').style.display='block';">
            <div id="placeholder" class="placeholder" style="display: none;">
                ðŸ“·<br><br>
                Replace "your-image.jpg" in the HTML with your actual image filename
            </div>
        </div>
    </div>
</body>
</html>
